# CI on the dev branch
name: dev-ci

# Controls when the action will run. 
on:

  push:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # Install PRGA
  install:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps
    steps:
      # Checks-out repository
      - name: Checkout PRGA
        uses: actions/checkout@v2
        with:
          ref: dev

      # Install iverilog
      - name: Install iverilog
        uses: ./.github/actions/iverilog_install

      # Install VTR
      - name: Install VTR
        uses: ./.github/actions/vtr_install

      # Install Yosys
      - name: Install Yosys
        uses: ./.github/actions/yosys_install

      # Install prga.py (core)
      - name: Install prga.py (core)
        uses: ./.github/actions/core_install
        with:
          python-version: 3.8.2

      # Upload Artifact
      - name: Upload PRGA artifact
        uses: actions/upload-artifact@v2
        with:
          name: executables
          path: |
            local
            pyenv
            prga.py

